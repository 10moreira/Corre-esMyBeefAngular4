<app-menu>

</app-menu>


<fieldset>
  <legend align="center">Cadastrar Rebanho:</legend>
  <form (submit)="save()">

    <h3>{{!propriedade.id?'Criar Propriedade':'Editar Propriedade'}}</h3>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNome4">Quantidade Estocada</label>
        <input type="email" class="form-control" id="inputNome4" placeholder="quantidade estocada" [(ngModel)]="rebanho.qtd_estocada">
      </div>
      <div class="form-group col-md-6">
        <label for="inputCadastro">Peso Estocado</label>
        <input type="text" class="form-control" id="inputCadastro" placeholder="peso estocado" [(ngModel)]="rebanho.peso_estocado">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Quantidade Vendida</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="quantidade vendida" [(ngModel)]="rebanho.qtd_vendida">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Peso Vendido</label>
        <input type="text" class="form-control" id="inputAddress1" placeholder="peso vendido" [(ngModel)]="rebanho.peso_vendido">
      </div>
    </div>

    <div class="form-row">

      <div class="form-group col-md-4">
        <label for="inputState">Categoria Animal</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Propriedades</label>
        <select id="inputState1" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputData">Ano</label>
        <input type="text" class="form-control" id="inputData" [(ngModel)]="rebanho.ano">
      </div>
    </div>

    <app-button type="submit" class="btn btn-primary">
      {{!rebanho.id?'Criar':'Editar'}}
    </app-button>
  </form>

</fieldset>
